<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - Buffalo Cupcake</title>

  <!-- Bootstrap CSS (via CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">


  <!-- Bootstrap CSS for local host if you want it to see uncomment this-->
  <!-- <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" /> -->


  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Arvo&family=Cabin+Sketch&display=swap" rel="stylesheet" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css" />
</head>

<body class="contact-page">
  <!-- Navigation -->
  <div id="navbar-container"></div>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-overlay text-center">
      <div class="container">
        <h1 class="mt-5">We’re always ready to help!</h1>
        <p class="lead" style="font-family: 'Arvo', serif;">
          Have a question? Just reach out—we’d love to hear from you.
        </p>
      </div>
    </div>
  </section>

  <!-- Contact Section -->
  <div class="container py-5">
    <div class="row g-4">

      <!-- Left: Contact Info & Map -->
      <div class="col-lg-6 text-center">
        <div class="p-4">
          <h2 style="font-family: 'Cabin Sketch', cursive;">Buffalo Cupcake</h2>
          <p class="mb-1">123 Main St, Suite 3400</p>
          <p class="mb-1">Buffalo, NY 14201</p>
          <p class="mb-1">+1 555-555-5556</p>
          <p>
            <a href="mailto:info@buffalo-cupcake-demo.odoo.com" class="text-dark text-decoration-none">
              info@buffalo-cupcake-demo.odoo.com
            </a>
          </p>
        </div>

        <!-- Google Map -->
        <div class="px-4">
          <div class="ratio ratio-16x9">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2918.335264957098!2d-78.87596108452576!3d42.88644607915313!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89d31bfc1aa61c4f%3A0x7fa7b21f4fd2798!2s123%20Main%20St%2C%20Buffalo%2C%20NY%2014201!5e0!3m2!1sen!2sus!4v1667353635599!5m2!1sen!2sus"
              style="border:0; border-radius: 8px;"
              allowfullscreen=""
              loading="lazy"
              title="Google Map location of Buffalo Cupcake"
            ></iframe>
          </div>
        </div>
      </div>

      <!-- Right: Contact Form -->
      <div class="col-lg-6">
        <div class="p-4 rounded-3 shadow-sm bg-light">
          <h3 class="mb-4" style="font-family: 'Cabin Sketch', cursive;">Get in Touch</h3>
          <form>
            <div class="mb-3">
              <label for="fullName" class="form-label">Full Name</label>
              <input type="text" id="fullName" name="fullName" class="form-control" placeholder="Your name" autocomplete="name" required>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" id="email" name="email" class="form-control" placeholder="Your email" autocomplete="email" required>
            </div>

            <div class="mb-3">
              <label for="subject" class="form-label">Subject</label>
              <input type="text" id="subject" name="subject" class="form-control" placeholder="Subject" required>
            </div>

            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea id="message" name="message" class="form-control" rows="4" placeholder="Your message" required></textarea>
            </div>

            <button type="submit" class="btn btn-custom">Send Message</button>
          </form>
        </div>
      </div>

    </div>
  </div>

  <!-- Footer -->
  <div id="footer"></div>

  <!-- Bootstrap JS for local host if you want it to see uncomment this
  <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script> -->


  <!-- Bootstrap JS (via CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom JS -->
  <script src="js/main.js"></script>
</body>
</html>
